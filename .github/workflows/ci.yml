name: Continuous Integration

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-typescript:
    name: TypeScript Tests
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@f4a75cfd619ee5ce8d5b864b0d183aff3c69b55a # v2.13.1
        with:
          egress-policy: audit

      - name: Checkout
        id: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Setup Bun
        id: setup-bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2
        with:
          bun-version: latest

      - name: Install Dependencies
        id: install
        run: bun install

      - name: Check Format
        id: format-check
        run: bun run format:check

      - name: Lint
        id: lint
        run: bun run lint

      - name: Test
        id: test
        run: bun run test

  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest
    # Run only on PRs from the same repository as this job depends on secrets
    if: github.repository == github.event.pull_request.head.repo.full_name
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Test Local Action
        id: test-action
        uses: ./
        env:
          ENVIRONMENT: development
        with:
          api_key: ${{ secrets.NEON_API_KEY }}
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          compare_branch: new_branch
          base_branch: main

      - name: Print
        id: output
        run: |
          echo "diff: ${STEPS_TEST_ACTION_OUTPUTS_DIFF}"
          echo "comment_url: ${STEPS_TEST_ACTION_OUTPUTS_COMMENT_URL}"
        env:
          STEPS_TEST_ACTION_OUTPUTS_DIFF: ${{ steps.test-action.outputs.diff }}
          STEPS_TEST_ACTION_OUTPUTS_COMMENT_URL:
            ${{ steps.test-action.outputs.comment_url }}
